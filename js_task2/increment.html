<html>
<script>
var a = 1, b = 1, c, d;
c = ++a; console.log(c); // 2. преинкремент добавляет единичку и возвращает значение
console.log(a);
d = b++; console.log(d); // 1. постинкремент возвращает значение и добавляет единичку
c = (2+ ++a); console.log(c); // 5. преинкремент на 4 строке, а=2. еще преинкремент: а=3, 3+2=5
d = (2+ b++); console.log(d); // 4. постинкремент на 6 строке, b=2. постинкремент в 8 не влияет на выражение. 2+2=4
console.log(a); // а=3, см. стр. 7
console.log(b); // b=3, после постинкремента на 8 строке
</script>
</html>
