<html>
<head>
<script>
function move(property, id, offset) {
    var object = document.getElementById(id);
    var oldValue = parseInt(object.style[property].replace(/[^0-9]/, '')); // '20px' -> 20. Initial value required!
    object.style[property] = oldValue + offset + 'px';
}
</script>
</head>
<body>
    Hello W<sub>o</sub>rl<sup>d</sup>
    <hr>
        <div style="margin-top: 11px" id="hello">Hello</div>
        <!-- здесь должен быть то ли bounce буквы H, то ли контролируемое позиционирование по вертикали.. -->
        <div>
            <input type="button" onclick="move('marginTop', 'hello', -10)" value="Move up" />
            <input type="button" onclick="move('marginTop', 'hello', 10)" value="Move down" />
        </div>
        <div style="margin-left:75px; margin-top: 21px" id="world">World</div>
        <div>
            <input type="button" onclick="move('marginLeft', 'world', 10)" value="Move right" />
            <input type="button" onclick="move('marginLeft', 'world', -10)" value="Move left" />
        </div>
        <hr>
            <sup style="color:blue">W</sup>
            <sub style="color:red">o</sub>
            <sup style="color:blue">r</sup>
            <sub style="color:red">l</sub>
            <sup style="color:blue">d</sup>
        <hr>
        <div>
            <a href="students_list.html">Students List</a>
        </div>
        <hr>
        <div>
            <table border=1>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td rowspan="2">6<br>12</td>
                    <td colspan="2">78</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                </tr>
                <tr>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                </tr>
            </table>
        </div>
    <!-- click to jump up, second to jump down -->
    <!-- </div> -->
</body>
</html>
